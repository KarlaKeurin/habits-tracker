<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits Tracker</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/habits.svg" alt="habits" />
      <button>
        <img src="./images/plus.svg" alt="Ã­cone plus" />
        <div>Registrar o meu dia</div>
      </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">
          <img src="./images/exercise.png" alt="icon run" />
        </div>
        <div class="habit" data-name="dev">
          <img src="./images/developer.png" alt="icon dev" />
        </div>
        <div class="habit" data-name="zen">
          <img src="./images/meditation.png" alt="icon zen" />
        </div>
        <div class="habit" data-name="water">
          <img src="./images/water.png" alt="icon water" />
        </div>
        <div class="habit" data-name="food">
          <img src="./images/eat.png" alt="icon food" />
        </div>
        <div class="habit" data-name="read">
          <img src="./images/read.png" alt="icon read" />
        </div>
        <div class="habit" data-name="sleep">
          <img src="./images/sleep.png" alt="icon sleep" />
        </div>
      </div>

      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
